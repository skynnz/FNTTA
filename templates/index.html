<!DOCTYPE html>
<html>
<head>
    <title>Aplicación web</title>
</head>
<body>
    <h1>Registros</h1>
    <form action="/agregar" method="POST" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="ci" placeholder="ci" required>
        <input type="text" name="nro_socio" placeholder="nro_socio" required>
        <input type="text" name="depart" placeholder="depart" required>
        <input type="text" name="locali" placeholder="locali" required>
        <input type="file" name="imagen" accept="image/*" required>
        <button type="submit">Agregar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro[1] }}</td>
                <td>{{ registro[2] }}</td>
                <td>{{ registro[3] }}</td>
                <td>{{ registro[4] }}</td>
                <td>{{ registro[5] }}</td>
                <td>{{ registro[6] }}</td>
                <td><img src="{{ url_for('static', filename='images/' + registro[7]) }}" alt="Imagen"></td>
                <td>
                    <form action="/eliminar/{{ registro[0] }}" method="POST">
                        <button type="submit">Eliminar</button>
                    </form>
                    <a href="/editar/{{ registro[0] }}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</¡Listo! Ahora tienes una aplicación web básica que utiliza Flask y PostgreSQL para guardar y mostrar registros con campos de texto (nombre y apellido) y una imagen.
